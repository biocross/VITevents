<template name="appHome">
{{> appHeaderWhite}}
   <div class="applicationHome">
               <header>
                  <form style="opacity: 1; -webkit-transform: translate3d(0px, -50%, 0px);">
                     <div class="page-title">Explore Events Around Campus</div>
                     <div class="input-symbol center search-button">
                        <span class="icon-search"></span>
                        <input class="search-field" type="text" name="search" placeholder="Search events now">
                     </div>
                     <a href="/" class="learn-more inverse">Learn more about VITevents</a>
                  </form>
               </header>

               <section id="packages" class="waypoint">
                  <div class="section-heading center">
                     <h2 class="section-title">Trending</h2>
                  </div>
                  <ol class="grid fixed-height">
                     {{> packageListItem}}
                     {{> packageListItem}}
                     {{> packageListItem}}
                     {{> packageListItem}}
                     {{> packageListItem}}
                     {{> packageListItem}}
                     {{> packageListItem}}
                     

                  </ol>
               </section>
            </div> <!-- /applicationHome -->
}
}
</template>

<template name="packageListItem">
   <li class="module packagesItem">
      <h4 class="subtitle">mizzao </h4>
      <a class="title">bootstrap-3</a>
      <p class="description">HTML, CSS, and JS framework.</p>
   </li>
</template>

<template name="Message">
   <div class="applicationHome">
      <header>
         <form style="opacity: 1; -webkit-transform: translate3d(0px, -50%, 0px);">
            <div class="page-title">{{message}}</div>
            <a href="/" class="learn-more inverse">{{subtitle}}</a>
         </form>
      </header>
   </div>
</template>
