<!-- Pages -->        
        
<template name="eventsList">
<ul class="projectList">
    	   
    	        {{#each EventClass}}
    	        <li>
                    <a href="/event/{{_id}}">
    				    <img src="/jds-logo.png" alt="Image description">
    			        <div class="projectInfo">
	    			        <hgroup>
		    			        <h2 class="projectTitle">{{name}}</h2>
		    			        <h3 class="subtitle">{{tagline}}</h3>
	    			        </hgroup>
    			        </div>
    		        </a>
    	        </li>
    	        {{/each}}    	        	
    	        
    	        
 
    </ul>
    </div></div>
</template>    

<template name="eventEntry">
	<form class="sign-up">
	<h1 class="sign-up-title"> Add an Event </h1>
	<!-- Still need to add Event time /date type single day and shit -->
	<input type="text" placeholder="Name of the event" id="name" class="sign-up-input" autofocus required> <br />
	<input type="text" placeholder="Tagline of the event" id="tagline" class="sign-up-input" required><br />
	<input type="text" placeholder="Venue" id="venue" class="sign-up-input" required><br />
	<input type="text" placeholder="Description of the Event" id="description" class="sign-up-input" required><br />
	<input type="number" placeholder="Maximum Number of Registrations" id="capacity" class="sign-up-input" required><br />
	<label for="date"> Event On: </label>
	<input type="date" placeholder="Date of the Event" id="date" class="sign-up-input" required>  <br />
	<label for="organiser"> Event By: </label><br />
	<select id="organiser" class="sign-up-input" required>
		<option value="IETE">IETE</option>
		<option value="IEEE">IEEE</option>
		<option value="IEEE-PES">IEEE-PES</option>
		<option value="CSI">CSI</option>
	</select>  <br />
	<label for="category">Event Category: </label><br />
	<select id="category" class="sign-up-input" required>
		<option value="Workshop">Workshop</option>
		<option value="Conference">Conference</option>
		<option value="Exhibition">Exhibition</option>
		<option value="Competition">Competition</option>
	</select>  <br />
		<label for="eventCreatedBy"> Posting Event As: </label>
		<input type="text" id="eventCreatedBy" placeholder="Event created by person?" class="sign-up-input"/><br />

	<h4> Event Cost: </h4>
	<!--
	<input type="radio" name="eventCost" /> Free 
	<input type="radio" name="eventCost" /> Paid
	-->
	<select id="eventCost" class="sign-up-input" required>
		<option value="Free"> Free </option>
		<option value="Paid"> Paid </option>
	</select>
	<br />
  {{>captcha}}
	<br />
	<br />
	<input type="submit" value="Add Event" class="sign-up-button save">	 
	</form>
	
	{{>disqus}}
	
   
    
</template> 

<template name="404">
	<div style="text-align: center; padding-top: 10%;"> 
	<h2> Sorry, the page you're looking for is not available. </h2>
	<a href="/"> Return to Home </a>
	</div>
</template> 



<template name="singleEvent">
	<div style="text-align: center; padding-top: 10%;"> 
	{{#each post}}
	<h2> {{name}} </h2>
	<h3> {{tagline}} </h3>
	{{/each}}
	<br /><br /><br />

	{{#if registrationStatus}}
		<button class="sign-up-button unregister" style="width: 300px;">  Unregister From This Event </button>
	{{/if}}
	{{#unless registrationStatus}}
		<button class="sign-up-button register" style="width: 300px;">  Register For This Event </button>
	{{/unless}}
		
	<br /><br /><br />
	<br /><br /><br /><a href="/"> Return to Home</a>
	</div>
</template>
  
  
  
  
<!-- Modules -->  
  
<template name="captcha"> 
	{{#isolate}}
	 <script type="text/javascript"
     src="http://www.google.com/recaptcha/api/challenge?k=6LfQ4eISAAAAAMQcJHZtc_kfjQBIGoWdCbBkx4ON">
  </script>
     <iframe src="http://www.google.com/recaptcha/api/noscript?k=6LfQ4eISAAAAAMQcJHZtc_kfjQBIGoWdCbBkx4ON"
         height="300" width="500" frameborder="0"></iframe><br>
     <textarea name="recaptcha_challenge_field" rows="3" cols="40">
     </textarea>
     <input type="hidden" name="recaptcha_response_field"
         value="manual_challenge">
  {{/isolate}}
</template>  

<template name="disqus">
{{#isolate}}
<div id="my-disqus" style="padding-left: 20%; width: 60%;">
<div id="disqus_thread"></div>
 <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
{{/isolate}}
</template>
