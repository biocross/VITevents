<template name="newEventForm">
	{{> appHeaderWhite}} 
	<div class="applicationHome">
		<header class="formHeader" style="background-image: url('./images/lightbg.jpg');
	background-size: cover; height: 1280px;">
	      <form style="opacity: 1; -webkit-transform: translate3d(0px, -50%, 0px);">
	         <div class="page-title">Add Your Event</div>
	         <a href="/" class="learn-more inverse">Let users explore and register for your event on VITevents.</a>
	         <br/><br/><br/>
	         <div class="input-symbol center search-button" style="width: 460px;">
	            <label for="name">Event Name:</label>
	            <input class="search-field" type="text" name="name" required>
	            <br/><br />

	            <label for="name">Event Tagline:</label>
	            <input class="search-field" type="text" name="name">
	            <br/><br />

	            <label for="name">Event Description:</label>
	            <textarea type="text" name="name" style="box-shadow: none;background-color: rgba(255, 255, 255, 0.7);font-size: 18px;line-height: 26px;text-align: center;width: 100%;height: 200px;border-radius: 5px;" required></textarea>
	            <br/><br />
	            
	         </div>
	         <a href="/" class="learn-more inverse">Please note that events will only be displayed if approved by concerned authorities.</a>
	      </form>
	   	</header>
   	</div>






















</template>
